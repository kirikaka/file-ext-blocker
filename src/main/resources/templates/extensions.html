<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>파일 확장자 차단</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h1>파일 확장자 차단</h1>
    <p class="desc">파일확장자에 따라 특정 형식의 파일을 첨부하거나 전송하지 못하도록 제한</p>

    <section class="box">
        <h2>고정 확장자</h2>
        <div class="fixed-area">
            <label th:each="fx : ${fixed}">
                <input type="checkbox"
                       th:attr="data-ext=${fx.ext}"
                       th:checked="${fx.blocked}" />
                <span th:text="${fx.ext}"></span>
            </label>
        </div>
    </section>

    <section class="box">
        <h2>커스텀 확장자</h2>
        <div class="row">
            <input id="customInput" maxlength="20" placeholder="확장자 입력" inputmode="latin" pattern="[A-Za-z]+"/>
            <button id="addBtn">+추가</button>
        </div>

        <div class="count"><span id="countText" th:text="${#lists.size(custom)} + '/200'">0/200</span></div>

        <div id="customTags" class="tags">
            <div class="tag" th:each="ext : ${custom}">
                <span th:text="${ext}"></span>
                <button class="x" th:attr="data-ext=${ext}" type="button">X</button>
            </div>
        </div>
    </section>
</div>

<script th:src="@{/js/extensions.js}"></script>
</body>
</html>
